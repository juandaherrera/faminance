{% load widget_tweaks %}
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{% if object %}Actualización{% else %}Creación{% endif %} de {{ info.model.verbose_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>
    {% if object %}
    <form method="post" action="{% url 'finance:transaction-update-modal' pk=object.pk %}">
    {% else %}
    <form method="post" action="{% url 'finance:transaction-create-modal' %}">
    {% endif %}
        <div class="modal-body">
            <div class="container-fluid">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    <div class="form-group mb-3"> 
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field|add_class:'form-control'|attr:'autocomplete:off' }}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
        </div>
    </form>
</div>
